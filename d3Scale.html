<html>
  <head>
    <meta charset="utf-8">
    <title>D3</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
    </script>
  </head>
  <body>
    
    <script>
    var data = [1, 2, 3, 4, 5];

      var scale = d3.scaleLinear()
      .domain([1, 5])
      .range([0,200]);

      var svg = d3.select("body").append("svg")
      .attr("width",250)
        .attr("height",250);

        svg.selectAll("rect")
        .data(data)
        .enter().append("rect")
          .attr("x",scale)
            .attr("y",50)
              .attr("width",20)
                .attr("height",20);
    </script>
  </body>
</html>
